<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pendaftaran Buku</title>
</head>

<body>
    <header>
        <img src="assets/Logo.png" alt="logo" title="logo" class="logo">
    </header>

    <main>
        <p>REGISTER YOUR BOOK  </p>
        
        <form method="get" action="https://httpbin.org/get">
            <fieldset>
                <legend>Book Details</legend>

            <div class="input-section">
                <label for="title">Title </label>
                <input name="title" type="text" id="title" placeholder="Your book title here. E.g. Harry Potter and The Fantastic Bootcamp">
            </div>

            <div class="input-section">
                <label for="genre">Genre </label>
                <input name="genre" type="text" id="genre" placeholder="Your book genre here. E.g. Fantasy">
            </div>

            <div class="input-section">
                <label for="author">Author </label>
                <input name="author" type="text" id="author" placeholder="Your book author here. E.g. J. K. Rowling">
            </div>

            <div class="input-section">
                <label for="publisher">Publisher </label>
                <input name="publisher" type="text" id="publisher" placeholder="Publisher of the book. E.g. Pustaka Melang">
            </div>    
            
            <div class="input-section">
                <label for="year">Year Published </label>
                <input name="year" type="number" id="year" placeholder="1994">
            </div>

            <div class="input-section">
                <label>Availability </label>
                <div  id="radio">
                    <div>
                    <input name="availability" type="radio" id="online">
                    <label for="online">Online</label>
                    </div>
                    <div>
                    <input name="availability" type="radio" id="instore">
                    <label for="instore">In store</label>
                    </div>
                    <div>
                    <input name="availability" type="radio" id="both">
                    <label for="both">Online & In store</label>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <label>Pages </label>
                <input name="pages" type="number" placeholder="514" min="0">
            </div>

            <div class="input-section">
                <label>Language </label>
                <input name="language" type="text" placeholder="Language used in the book. E.g. English">
            </div>
        </fieldset>

        <fieldset>
            <legend>Registree Details</legend>
            <div class="input-section">
                <label for="name">Name</label>
                <input name="name" type="text" placeholder="Your name. E.g. Lannah Yeon">
            </div>

            <div class="input-section">
                <label for="email">Email</label>
                <input name="email" type="text" placeholder="Your email. E.g. l.yeon@email.com">
            </div>
        </fieldset>

        <div>
            <input name="agreement" type="checkbox" id="agreement">
            <label for="agreement">I hereby agree to follow all rules and confirmed that all details are accurate</label>
        </div>
        <button type="submit">SAVE YOUR BOOK</button>
        </form>

    </main>

    <footer>
        <section id="up">
            <img src="assets/Logo.png" alt="logo" title="logo" class="logo">
            <ul class="social-media">
                <li>
                    <img src="assets/insta.png" alt="insta" title="insta" class="social-logo">
                </li>
                <li>
                    <img src="assets/fb.png" alt="fb" title="fb" class="social-logo">
                </li>
                <li>
                    <img src="assets/twitter.png" alt="twitter" title="twitter" class="social-logo">
                </li>
            </ul>
        </section>
        <section id="down">
            <div class="privacy">
                <p>Terms and conditions</p>
                <p>Privacy policy</p>
            </div>

            <div class="contact">
                <p>+44 1332 312251</p>
                <p>support@bbookshelf.com</p>
            </div>

        </section>
    </footer>

</body>

</html>
